- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.gitconfig:
        path: gitconfig
        create: false
        relink: false
        force: false
    ~/.zshrc:
        path: zshrc
        create: false
        relink: false
        force: false

- shell:
    - [sh ./oh-my-zsh/tools/install.sh]
    - [cp -r ./meta/zsh-plugins/* ~/.oh-my-zsh/custom/plugins]
