- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.gitconfig:
        path: ./meta/configs/gitconfig
        create: false
        force: false
    ~/.zshrc:
        path: ./meta/configs/zshrc
        create: false
        force: false

- shell:
    - [sh ./oh-my-zsh/tools/install.sh]
    - [cp -r ./meta/zsh-plugins/* ~/.oh-my-zsh/custom/plugins]
