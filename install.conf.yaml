- clean: ['~']

- defaults:
    link:
      create: true
      relink: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [sh oh-my-zsh/tools/install.sh]

- link:
    ~/.gitconfig: meta/configs/gitconfig
    ~/.conkyrc: meta/configs/conkyrc
    ~/.zshrc: meta/configs/zshrc
    ~/.xmodmap: meta/configs/xmodmap
    ~/.config/autostart/xmodmap.desktop: meta/configs/autostart_xmodmap
    ~/.config/neofetch: meta/configs/neofetch/
    ~/.mozilla/firefox/*.default/chrome/userChrome.css: meta/firefox/userChrome.css

- shell:
    - [cp -r meta/zsh-plugins/* ~/.oh-my-zsh/custom/plugins]
    - [sh pyenv-installer/bin/pyenv-installer]
